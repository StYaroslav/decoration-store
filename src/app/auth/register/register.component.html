<div class="registration">
    <div class="registration__information">
        <img src="assets/logo%20(1).png">
    </div>
    <div class="registration__form">
        <div class="registration__form-label">
            Sign up
        </div>
        <form [formGroup]="form"
              (ngSubmit)="onRegister()">
            <div class="form__group field"
                 [class.invalid]="form.controls['username'].invalid && form.controls['username'].touched">
                <input type="input"
                       class="form__field"
                       placeholder="Username"
                       name="username"
                       id='username'
                       formControlName="username"
                       required
                       errorTooltip/>
                <label for="username" class="form__label">Username*</label>
            </div>
            <div class="form__group field"
                 [class.invalid]="form.controls['password'].invalid && form.controls['password'].touched">
                <input type="password"
                       class="form__field"
                       placeholder="Password"
                       name="password"
                       id='password'
                       formControlName="password"
                       required
                       errorTooltip/>
                <label for="password" class="form__label">Password*</label>
            </div>
            <button class="primary-button" type="submit">Register</button>
            <div class="form__group-login-text">
                Already have an account? <span (click)="navigateToLogin()">Sign in</span>
            </div>
        </form>
    </div>
</div>
